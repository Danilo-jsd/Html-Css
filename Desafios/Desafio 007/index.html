<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Imagem Flexível</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <P>Você está vendo a imagem completa? Experimente ampliar o tamanho da sua janela para aproveitar a melhor experiência.</P>
    <picture>
        <source media="(min-width:1050px)" srcset="paisagem-g.png">
        <source media="(min-width:750px)" srcset="paisagem-m.png">
        <img src="paisagem-p.png" alt="Paisagem">
    </picture>
</body>
</html>
